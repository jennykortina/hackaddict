---
layout: default
---

<article>
  <div class="post-wrapper">
    <h3 class="post-header" itemprop="headline">
      {{ page.title }}
    </h3>
    <div class="post-date">
      <time itemprop="dateCreated datePublished"> {{page.date | date: "%A, %B %-d, %Y"}}</time>
      <span class="backslash-spacer">/</span>
      <span> {{ page.author }}</span>
    </div>
    <div class="post-content">
      {{ content }}
    </div>
  </div>
  {% include adsense.html %}
</article>
