---
layout: default
---

<article>
  <div class="post-wrapper">
    <h1 class="post-header" itemprop="headline">
      {{ page.title }}
    </h1>
    <div class="post-date">
      <time itemprop="dateCreated datePublished"> {{page.date | date: "%A, %B %-d, %Y"}}</time>
      <span class="backslash-spacer">/</span>
      <span> {{ page.author }}</span>
    </div>
    {{ content }}

  </div>
</article>
